<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script
      src="https://kit.fontawesome.com/c82de52e57.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="infoMain">
        <div class="userInfo">
          <h1 class="dayOfWeek">Thursday</h1>
          <p class="date">31 August 2023</p>
          <div>
            <i class="fa-solid fa-location-arrow"></i>
            <p class="location">South Carolina, USA</p>
          </div>
        </div>
        
        <div class="weatherSum">
          <i class="fa-solid fa-cloud-sun"></i>
          <h1 class="degree">29&degC</h1>
          <p class="weatherDescription">Partly Cloudy</p>
        </div>
      </div>

      <div class="infoDetail">
        <div class="weatherDetails">
          <div>
            <p>Precipitation</p>
            <p class="precipitationValue">4%</p>
          </div>
          <div>
            <p>Humidity</p>
            <p class="humidityValue">34%</p>
          </div>
          <div>
            <p>Wind Speed</p>
            <p class="windSpeedValue">6 km/h</p>
          </div>
        </div>

        <div class="weatherPrediction">
          <div class="inOneDay">
            <i class="fa-solid fa-cloud"></i>
            <p>Fri</p>
            <p>23&degC</p>
          </div>
          <div class="inTwoDay">
            <i class="fa-solid fa-cloud"></i>
            <p>Sat</p>
            <p>23&degC</p>
          </div>
          <div class="inThreeDay">
            <i class="fa-solid fa-cloud"></i>
            <p>Sun</p>
            <p>23&degC</p>
          </div>
          <div class="inFourDay">
            <i class="fa-solid fa-cloud"></i>
            <p>Mon</p>
            <p>23&degC</p>
          </div>
        </div>

        <button>Search Location</button>
      </div>
    </div>
  </body>
</html>
